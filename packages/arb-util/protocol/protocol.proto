syntax = "proto3";
package protocol;
import "common/common.proto";
option go_package = "github.com/offchainlabs/arbitrum/packages/arb-util/protocol";

message TimeBoundsBlocksBuf {
    common.TimeBlocksBuf startBlock = 1;
    common.TimeBlocksBuf endBlock = 2;
    common.BigIntegerBuf startTime = 3;
    common.BigIntegerBuf endTime = 4;
}
