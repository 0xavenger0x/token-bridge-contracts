syntax = "proto3";
package evm;
option go_package = "github.com/offchainlabs/arbitrum/packages/arb-validator-core/evm";

message FullLogBuf {
    string address = 1;
    string blockHash = 2;
    string blockNumber = 3;
    string data = 4;
    string logIndex = 5;
    repeated string topics = 6;
    string transactionIndex = 7;
    string transactionHash = 8;
    string index = 9;
}

message AVMLogProofBuf {
    string logPreHash = 3;
    string logPostHash = 4;
    repeated string logValHashes = 5;
    string onChainTxHash = 6;
}

message TxInfoBuf {
    bool found = 1;
    string rawVal = 2;
    AVMLogProofBuf proof = 3;
    string txHash = 4;
    uint64 txIndex = 5;
    string nodeHash = 6;
    uint64 nodeHeight = 7;
}
