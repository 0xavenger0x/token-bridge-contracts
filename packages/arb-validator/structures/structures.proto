syntax = "proto3";
package structures;
import "value/value.proto";
import "protocol/protocol.proto";
option go_package = "github.com/offchainlabs/arbitrum/packages/arb-validator/structures";

message ChainParamsBuf {
    value.BigIntegerBuf stakeRequirement = 1;
    RollupTimeBuf gracePeriod = 2;
    uint32 maxExecutionSteps = 3;
}

message VMProtoDataBuf {
    value.HashBuf machineHash = 1;
    value.HashBuf inboxHash = 2;
    value.HashBuf pendingTop = 3;
    value.BigIntegerBuf pendingCount = 4;
}

message AssertionParamsBuf {
    uint32 numSteps = 1;
    RollupTimeBuf timeLowerBound = 2;
    RollupTimeBuf timeUpperBound = 3;
    value.BigIntegerBuf importedMessageCount = 4;
}

message AssertionClaimBuf {
    value.HashBuf afterPendingTop = 1;
    value.HashBuf importedMessagesSlice = 2;
    protocol.ExecutionAssertionStub assertionStub = 3;
}

message DisputableNodeBuf {
    AssertionParamsBuf assertionParams = 1;
    AssertionClaimBuf assertionClaim = 2;
}

message RollupTimeBuf {
    value.BigIntegerBuf val = 1;
}



