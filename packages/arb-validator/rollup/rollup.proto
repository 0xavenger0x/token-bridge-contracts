syntax = "proto3";
package rollup;
option go_package = "github.com/offchainlabs/arbitrum/packages/arb-validator/rollup";

message ChainBuf {
    string contractAddress = 1;
    ChainParamsBuf vmParams = 2;
    repeated NodeBuf nodes = 3;
    string latestConfirmedHash = 4;
    repeated string    leafHashes = 5;
    repeated StakerBuf stakers = 6;
    repeated ChallengeBuf challenges = 7;
}

message ChainParamsBuf {
    string stakeRequirement = 1;
    uint32 gracePeriod = 2;
    uint32 maxExecutionSteps = 3;
    PendingInboxBuf pendingInbox = 4;
}

message NodeBuf {
    string hash = 1;
    DisputableNodeBuf disputableNode = 2;
    string machineHash = 3;
    uint32 linkType = 4;
    string prevHash = 5;
}

message StakerBuf {
    string address = 1;
    string location = 2;
    string creationTime = 3;
    string challengeAddr = 4;
}

message ChallengeBuf {
    string contract = 1;
    string asserter = 2;
    string challenger = 3;
    uint32 kind = 4;
}

message DisputableNodeBuf {
    string hash = 1;
    string deadline = 2;
}

message PendingInboxBuf {

}
